syntax = "proto3";
package examshare;
option go_package = ".;examshare";

import "Common.proto";

message F2CS_ServerRegistReq{
  SrvMode serverMode = 1;
  string ip = 2;
  int32 port = 3;
}

message CS2F_ServerRegistRes{
  ErrCode  Result = 1;
  uint32 serverIndex = 2;
}


message CS2C_SystemMsgSend {
  string Msg = 1;
}

message C2CS_LoginUserReq {
  string UserID = 1;
}

message CS2C_LoginUserRes {
  ErrCode  Result = 1;
  uint32  UserSn = 2;
  string  UserID = 3;
}

message C2CS_LobbySendMsgReq {
  string Msg = 1;
}

message CS2C_LobbySendMsgRes{
  ErrCode Result = 1;
  string UserID = 2;
  string Msg = 3;
}

message C2CS_RoomCreateReq{
  string RoomName = 1;
}

message CS2C_RoomCreateRes{
  ErrCode Result = 1;
  uint32 RoomIdx = 2;
  string RoomName = 3;
  uint32 EnterUserSn = 4;
  string EnterUserID = 5;
}

message C2CS_RoomEnterReq {
  string RoomName = 1;
}

message CS2C_RoomEnterRes {
  ErrCode Result = 1;
  uint32 RoomIdx = 2;
  string RoomName = 3;
  uint32 EnterUserSn = 4;
  string EnterUserID = 5;
}

message C2CS_RoomLeaveReq {
}

message CS2C_RoomLeaveRes {
  ErrCode Result = 1;
  uint32 LeaveUserSn = 2;
  string LeaveUserID = 3;
}

message C2CS_RoomSendMsgReq{
  uint32 RoomIdx = 1;
  string Msg = 2;
}

message CS2C_RoomSendMsgRes{
  ErrCode Result = 1;
  string Userid = 2;
  string Msg = 3;
}
